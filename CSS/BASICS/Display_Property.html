<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: block;
        }
        h1{
            display: inline-block;
            height: 200px;
            border: 2px solid black;
        }
        #parentBox{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .child{
            height: 100px;
            width: 100px;
            color: white;
            background-color: black;
            border: 2px solid white;
            padding: 20px;
        }
        #main{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
            background-color: aqua;
        }
        #nav{
            height: 10vw;
            width: 100%;
            border: 2px solid black;
            background-color: red;
            color: white;

        }
        #footer{
             height: 10vw;
            width: 100%;
            border: 2px solid black;
            background-color: red;
        }
        #middle{
            height:80vw;
            width:100vw;
        }
    </style>
</head>
<body>
    <span>span 1</span>span 2<span></span><span>span 3</span>
    <h1 id="one">heading 1</h1>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
    
    <div id="parentBox">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
    </div>


<main id="main">
    <nav id="nav">
    </nav>

    <div id="middle">
        <aside id="first"></aside>
        <div id="second"></div>
    </div>
    <footer id="footer"></footer>
</main>

</body>
</html>
