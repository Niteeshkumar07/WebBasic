<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="InputForm" method="get" style="height: 100%; width: 400px; margin: auto;">
        <fieldset>
            <legend>Student Information</legend>
            <label style="margin-right:20px;" for="name">Name*</label>
            <input type="text" id="name" required name="name">
            <br>
            <br>
            <label style="margin-right:20px;" for="address">Address</label>
            <input type="text" id="address" name="address">
            <br>
            <br>
            <label style="margin-right:20px;"  for="code">Zip Code*</label>
            <input type="text" pattern="[0-9]{5}" id="code" required name="zip-code">
            <br>
            <br>
            <label for="Country">Country*</label>
            <select id="Country" name="country" required>
                <option value="" selected disabled>Please Select ...</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
            </select>
            <br>
            <br>
            <label>Gender*</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br>
            <br>
            <label>Preferences*</label>
            <input type="checkbox" name="prefernces">Red
            <input type="checkbox" name="prefernces">Green
            <input type="checkbox" name="prefernces">Blue            
            <br>
            <br>
            <label for="phone">Phone*</label>
            <input type="number" required id="phone" name="phone">
            <br>
            <br>
            <label for="email">Email*</label>
            <input type="email" required id="email" name="email">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" required id="password" placeholder="6-8 characters" minlength="6" maxlength="8" name="password">
            <br>
            <br>
            <label for="verifypassword">Verify Password</label>
            <input type="password" required id="verifypassword" name="verifypassword">
            <br>
            <br>
            <span id = "msg"></span>
            <br>
            <br>
            <label for="birthday">Birthday</label>
            <input type="date" required id="birthday" name="birthday">
            <br>
            <br>
            <label for="appointment">Appointment</label>
            <input type="time" required id="appointment" name="appointment">
            <br>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
<script>
    function validation(ele){
    // ele.preventDefault()
    let pass = document.getElementById("password");
    let conpass = document.getElementById("verifypassword");
    let msg = document.getElementById("msg");

    if(pass.value == conpass.value){
        msg.style.color="green";
        msg.textContent="matched";
    }else{
         ele.preventDefault();
        msg.style.color="red";
        msg.textContent="pass mismatched";
    }
}

let InputForm = document.getElementById("InputForm");

InputForm.addEventListener('submit',validation);
</script>
</html>
